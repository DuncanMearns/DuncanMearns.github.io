---
layout: page
---

{% assign contact = site.data.settings.contact %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h4>{{ contact.name }}</h4>
    <p>{{ contact.title }}</p>
    <p><b>Address:</b><br>
      <a href="{{ contact.institution_url }}" target="_blank">{{ contact.institution }}</a><br>{{ contact.address1 }}<br>{{ contact.address2 }}
    </p>
    <p><b>Phone:</b> {{ contact.phone }}</p>
    <p><b>Email:</b> {{ contact.email }}</p>
    <p><b>Office:</b> {{ contact.office }}</p>
  </div>
  <div class="col-md-6">
    <img src="{{ base_path }}/assets/img/pni.jpg" alt="PNI" width="100%">
  </div>
</div>
