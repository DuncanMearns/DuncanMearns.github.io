{% assign github_url = site.data.settings.social.github.link %}

<div class="row mb-3 border-bottom pb-3">
    {% for project in site.code %}
    <div class="row mb-3 border-bottom pb-3">
        <h4>{{ project.title }}</h4>
        <p>
            Source: <a href="{{ github_url }}/{{ project.repo }}" target="_blank">{{ github_url }}/{{ project.repo }}</a>
        </p>
        <p>
            {{ project.content }}
        </p>
    </div>
    {% endfor %}
</div>
