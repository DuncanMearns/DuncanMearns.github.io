{% include base_path %}

<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-5 border-bottom">
  <div>
    <a href="{{ base_path }}/" class="d-flex align-items-center text-decoration-none">
      <span class="fs-4 fw-bold">{{ site.title }}</span>
    </a>
    <a href="{{ base_path }}/" class="d-flex align-items-center text-decoration-none">
      <span>{{ site.description }}</span>
    </a>
  </div>
  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% for link in site.data.navigation.main %}
      <a class="me-3 py-2 text-decoration-none" href="{{ base_path }}{{ link.url }}">{{ link.title }}</a>
    {% endfor %}
  </nav>
</header>
